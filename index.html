<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
      <!-- changed the href location to match my file structure -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table custom-table">
        <tbody class="timeblock">
          <tr>
            <th class="hour" scope="row">9:00 am</th>
            <td class="description" style="text-align: start"><textarea id="9amDescription" name="9am"></textarea></td>
            <td class="saveBtn"><button type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">10:00 am</th>
            <td class="description" style="text-align: start;"><textarea id="10amDescription" name="10am"></textarea></td>
            <td class="saveBtn"><button type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">11:00 am</th>
            <td class="description" style="text-align: start;"><textarea id="11amDescription" name="11am"></textarea></td>
            <td class="saveBtn"><button type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">12:00 pm</th>
            <td class="description" style="text-align: start;"><textarea id="12pmDescription" name="12pm"></textarea></td>
            <td class="saveBtn"><button type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">1:00 pm</th>
            <td class="description" style="text-align: start;"><textarea id="1pmDescription" name="1pm"></textarea></td>
            <td class="saveBtn"><button type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">2:00 pm</th>
            <td class="description" style="text-align: start;"><textarea id="2pmDescription" name="2pm"></textarea></td>
            <td class="saveBtn"><button type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">3:00 pm</th>
            <td class="description" style="text-align: start;"><textarea id="3pmDescription" name="3pm"></textarea></td>
            <td class="saveBtn"><button type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">4:00 pm</th>
            <td class="description" style="text-align: start;"><textarea id="4pmDescription" name="4pm"></textarea></td>
            <td class="saveBtn"><button type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">5:00 pm</th>
            <td class="description" style="text-align: start;"><textarea id="5pmDescription" name="5pm"></textarea></td>
            <td class="saveBtn"><button type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <!-- added my js script tag below jquery and moment -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
