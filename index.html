<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
      <!-- changed the href location to match my file structure -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container custom-container">
      <!-- Timeblocks go here -->
      <table class="table custom-table">
        <tbody class="timeblock">
          <tr>
            <th class="hour" scope="row">9:00 am</th>
            <td id="9textarea" class="description" data-timeblockHour="9" style="text-align: start"><textarea id="9amDescription" class="custom-textarea" name="9am"></textarea></td>
            <td class="saveBtn" style="width: clamp(3rem, 90px, 10rem);"><button id="9btn" type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">10:00 am</th>
            <td id="10textarea" class="description" data-timeblockHour="10" style="text-align: start;"><textarea id="10amDescription" class="custom-textarea" name="10am"></textarea></td>
            <td class="saveBtn"><button id="10btn" type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">11:00 am</th>
            <td id="11textarea" class="description" data-timeblockHour="11" style="text-align: start;"><textarea id="11amDescription" class="custom-textarea" name="11am"></textarea></td>
            <td class="saveBtn"><button id="11btn" type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">12:00 pm</th>
            <td id="12textarea" class="description" data-timeblockHour="12" style="text-align: start;"><textarea id="12pmDescription" class="custom-textarea" name="12pm"></textarea></td>
            <td class="saveBtn"><button id="12btn" type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">1:00 pm</th>
            <td id="1textarea" class="description" data-timeblockHour="13" style="text-align: start;"><textarea id="1pmDescription" class="custom-textarea" name="1pm"></textarea></td>
            <td class="saveBtn"><button id="1btn" type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">2:00 pm</th>
            <td id="2textarea" class="description" data-timeblockHour="14" style="text-align: start;"><textarea id="2pmDescription" class="custom-textarea" name="2pm"></textarea></td>
            <td class="saveBtn"><button id="2btn" type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">3:00 pm</th>
            <td id="3textarea" class="description" data-timeblockHour="15" style="text-align: start;"><textarea id="3pmDescription" class="custom-textarea" name="3pm"></textarea></td>
            <td class="saveBtn"><button id="3btn" type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">4:00 pm</th>
            <td id="4textarea" class="description" data-timeblockHour="16" style="text-align: start;"><textarea id="4pmDescription" class="custom-textarea" name="4pm"></textarea></td>
            <td class="saveBtn"><button id="4btn" type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
          <tr>
            <th class="hour" scope="row">5:00 pm</th>
            <td id="5textarea" class="description" data-timeblockHour="17" style="text-align: start;"><textarea id="5pmDescription" class="custom-textarea" name="5pm"></textarea></td>
            <td class="saveBtn"><button id="5btn" type="button" class="btn custom-btn">&#128190</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
      <!-- added a tag for luxon.js as moment is now deprecated -->
    <script src="./assets/js/luxon.js"></script>
      <!-- added my js script tag below jquery and moment -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
